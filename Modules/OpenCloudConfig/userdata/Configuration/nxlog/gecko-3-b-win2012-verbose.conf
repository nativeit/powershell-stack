  Exec $SourceName = 'sysprep-' + lc(file_basename(file_name()));
</Input>

<Output papertrail>
  Module om_ssl
  Host logs.papertrailapp.com
  Port 52806
  CAFile %ROOT%\cert\papertrail-bundle.pem
  AllowUntrusted FALSE
  Exec $Hostname = lc(hostname_fqdn());
  Exec to_syslog_ietf();
</Output>

<Route sysprep_cbs_papertrail>
  Path sysprep_cbs => papertrail
</Route>

