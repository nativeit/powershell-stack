  Module im_file
  File 'C:\Windows\logs\cbs\\*.log'
  SavePos TRUE
  ReadFromLast TRUE
  InputType LineBased
  Exec $SourceName = 'sysprep-' + lc(file_basename(file_name()));
</Input>

<Input sysprep_dism>
